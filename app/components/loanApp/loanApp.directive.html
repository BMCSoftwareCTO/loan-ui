<div class="col-xs-12 col-sm-4 col-md-4">
    <div class="thumbnail">

        <div class="caption">
            <p><b>Status: {{getStatusString()}}</b></p>

            <div class="row">
                <div class="col-sm-6">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="svc in ['deck', 'gate', 'orca', 'front50', 'clouddriver']">
                            <span class="label pull-right" ng-class="getServiceStatusClass(svc)">{{getServiceStatusLabel(svc)}}</span>
                            <b>{{svc}}</b>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-6">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="svc in ['rosco', 'rush', 'echo', 'igor']">
                            <span class="label pull-right" ng-class="getServiceStatusClass(svc)">{{getServiceStatusLabel(svc)}}</span>
                            <b>{{svc}}</b>
                        </li>
                    </ul>
                </div>
            </div>

            <hr style="margin-top: 0em">
            <a href="#" class="btn btn-info btn-xs" role="button">Console</a>
            <a href="#" class="btn btn-default btn-xs" role="button">Manage</a>

        </div>
    </div>
</div>
